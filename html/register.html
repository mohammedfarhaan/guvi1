<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style1.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <form id="register" class="form-signup">
            <h1>Registration Form</h1>
            <p>Create your account it's free only take a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="firstname"  placeholder="First name" id="fname"> 
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="lastname"  placeholder="Last name" id="lname"> 
                    </div>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" id="gen">
                <label class="form-check-label" for="M">
                  Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" id="gen" checked>
                <label class="form-check-label" for="F">
                  Female
                </label>
              </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="enter the e-mail address" id="emailid" required>
            </div>
            <div class="form-group">
                <input type="date" name="dateofbirth" class="form-control" placeholder="enter the date of birth" id="dob" required>
            </div>
            <div class="form-group">
                <input type="text" name="phonenumber" class="form-control" placeholder="enter the mobile number" id="mob" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="enter the password"  id="pwd">
            </div>
            <div class="form-group">
                <input type="password" name="repassword" class="form-control" placeholder="repeat the password to confirm" id="cpwd">
            </div>
            
            <div class="form-group">
                <label for="">
                    <input type="checkbox" name="">
                    I accept the <a href="#">Terms</a> and <a href="#">privacy policy</a>
                </label>
            </div>
            <button type="submit" id="sub_id" class="btn2 mt-2 mb-5" name="update">Submit</button>
        </form>
        <span id="response"></span>
    </div>    

    <script src="../javascript/register.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
